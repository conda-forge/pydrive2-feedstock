{% set name = "PyDrive2" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a24f21793720d34d5c2d9806351613a475bc8f05f8303629f16e928dc6d98593

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - google-api-python-client >=1.12.5
    - six >=1.13.0
    - oauth2client >=4.0.0
    - pyyaml >=3.0
    - pyOpenSSL >=19.1.0

test:
  imports:
    - pydrive2
    - pydrive2.auth
    - pydrive2.drive
    - pydrive2.files
    - pydrive2.settings

about:
  home: https://github.com/iterative/PyDrive2
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: >
    Google Drive API Python wrapper library. Actively maintained fork of PyDrive.
  doc_url: https://gsuitedevs.github.io/PyDrive/docs/build/html/index.html
  dev_url: https://github.com/iterative/PyDrive2

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
